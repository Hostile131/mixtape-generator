<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Mixtape Generator</title>
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body class="bg-stone-900">
    <nav
      class="relative bg-gradient-to-r from-emerald-900 via-stone-900 to-stone-900 p-6"
    >
      <div class="items-center flex justify-between">
        <h1 class="text-2xl tracking-wider text-white">Mixtape Generator</h1>
        <div class="flex items-center">
          <div class="hidden mdlrg:flex">
            <input
              id=""
              type="text"
              class="rounded-l-2xl pl-3"
              placeholder="Search"
            />
            <input
              type="submit"
              value="submit"
              class="bg-stone-200 rounded-r-2xl cursor-pointer active:bg-stone-400 active:text-stone-200 px-2 mr-9"
            />
          </div>
          <div
            class="hidden mdlrg:flex items-center font-mono text-white space-x-4"
          >
            <a href="#" class="active:text-stone-600">About</a>
            <a href="#" class="active:text-stone-600">Favorites</a>
            <a
              href="#"
              class="hover:bg-emerald-700 active:bg-emerald-900 px-5 py-2 bg-emerald-900 rounded-full"
              >Sign Up/Login</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main class="container text-white h-96 mx-auto p-6 mb-3">
      <form class="form login-form">
        <div class="form-group">
          <label for="email-login">email:</label>
          <input class="form-input" type="text" id="email-login" />
        </div>
        <div class="form-group">
          <label for="password-login">password:</label>
          <input class="form-input" type="password" id="password-login" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">login</button>
        </div>
      </form>
      <div class="col-md-6">
        <h2>Signup</h2>
        <form class="form signup-form">
          <div class="form-group">
            <label for="name-signup">name:</label>
            <input class="form-input" type="text" id="name-signup" />
          </div>
          <div class="form-group">
            <label for="email-signup">email:</label>
            <input class="form-input" type="text" id="email-signup" />
          </div>
          <div class="form-group">
            <label for="password-signup">password:</label>
            <input class="form-input" type="password" id="password-signup" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">signup</button>
          </div>
        </form>
      </div>
    </main>
    <footer
      class="h-48 bg-gradient-to-b from-emerald-900 via-stone-900 to-stone-900"
    ></footer>
  </body>
</html>
