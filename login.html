<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Mixtape Generator</title>
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body class="bg-stone-900">
    <nav
      class="relative bg-gradient-to-r from-emerald-900 via-stone-900 to-stone-900 p-6"
    >
      <div class="items-center flex justify-between">
        <h1 class="text-xl mdlrg:text-2xl tracking-wider text-white">
          Mixtape Generator
        </h1>
        <div class="flex items-center">
          <div class="">
            <input
              id=""
              type="text"
              class="rounded-l-2xl w-32 mdlrg:w-44 pl-3"
              placeholder="Search"
            />
            <input
              type="submit"
              value="submit"
              class="bg-stone-200 rounded-r-2xl cursor-pointer active:bg-stone-400 active:text-stone-200 px-2 mr-9"
            />
          </div>
          <div
            class="hidden mdlrg:flex items-center font-mono text-stone-400 space-x-4"
          >
            <a href="#" class="active:text-stone-600 hover:text-white">About</a>
            <a href="#" class="active:text-stone-600 hover:text-white"
              >Favorites</a
            >
            <a
              href="#"
              class="text-emerald-700 hover:bg-emerald-700 hover:text-white drop-shadow-button text-shadow-sm rounded border-2 py-1 px-4 border-emerald-700"
              >Sign Up/Login</a
            >
          </div>
        </div>
        <button
          id="menu-btn"
          class="block hamburger mdlrg:hidden focus:outline-none"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
      <div class="mdlrg:hidden">
        <div
          id="menu"
          class="absolute hidden flex flex-col items-center self-end py-8 mt-6 text-white space-y-6 font-bold bg-stone-600 sm:w-auto sm:self-center left-6 right-6 drop-shadow-m"
        >
          <a href="#">About</a>
          <a href="#">Favorites</a>
          <a href="#">Sign Up/Login</a>
        </div>
      </div>
    </nav>
    <main class="container bg-stone-400 text-black h-3/6 mx-auto p-6">
      <div class="col-md-6 max-w-sm mx-auto">
        <h2 class="text-2xl">Signup</h2>
        <form class="form signup-form">
          <div class="form-group">
            <label for="name-signup">Name</label><br />
            <input class="form-input w-full" type="text" id="name-signup" />
          </div>
          <div class="form-group">
            <label for="email-signup">Email</label><br />
            <input class="form-input w-full" type="text" id="email-signup" />
          </div>
          <div class="form-group">
            <label for="password-signup">Password</label><br />
            <input
              class="form-input w-full mb-3"
              type="password"
              id="password-signup"
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary bg-emerald-700 rounded-full w-full"
              type="submit"
            >
              SIGN UP
            </button>
          </div>
        </form>
        <form class="form login-form max-w-sm">
          <h2 class="text-2xl">Login</h2>
          <div class="form-group">
            <label for="email-login">Email</label><br />
            <input class="form-input w-full" type="text" id="email-login" />
          </div>
          <div class="form-group">
            <label for="password-login">Password</label><br />
            <input
              class="form-input w-full mb-3"
              type="password"
              id="password-login"
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary bg-emerald-700 rounded-full w-full"
              type="submit"
            >
              LOGIN
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer
      class="h-96 mdlrg:h-64 text-white bg-gradient-to-b from-emerald-900 via-stone-900 to-stone-900"
    >
      <div
        class="container text-center leading-9 mx-auto mdlrg:flex justify-around"
      >
        <div class="pt-5 mb-9">
          <p class="">Mixtape Generator</p>
          <p>Copyright 2023</p>
        </div>
        <div class="mdlrg:pt-5">
          <h2 class="text-4xl">Contact</h2>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
        </div>
      </div>
    </footer>
    <script src="./functionality.js"></script>
  </body>
</html>
